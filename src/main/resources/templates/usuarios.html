<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>usuarios</title>
        <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" />
        <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"
              rel="stylesheet" />
    </head>
    <body>
        <form class="form-inline" method="POST" th:object="${usuario}"
              th:action="@{/usuarios}" style="margin: 20px 0">
            <input type="text" class="form-control" placeholder="Nome"
                   th:field="*{nome}" /> 
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
        <div class="panel panel-default" style="margin: 10px">
            <div class="panel-heading">
                <h1 class="panel-title">usuarios</h1>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="convidado : ${convidados}">
                            <td th:text="${convidado.nome}"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </body>
</html>

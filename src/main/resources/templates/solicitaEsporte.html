<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Cadastro de hospedagem</title>
    </head>
    <body>
        <div class="jumbotron"/>  
        <div class="page-header">
            <h1>Solicitação de Saída
                <small>Preencha os campos abaixo para solicitar uma saída para prática esportiva.</small>
            </h1>
        </div> 
        <div th:replace="erros :: erros"/>
        <div th:replace="cabecalhoLogado :: cabecalhoLogado"/>
        <form method="post" role="form" th:action="@{/solicitaEsporte.html}">
            <div class="form-group">
                <label for="nomeHospedeiro">Nome do Esportista </label>
                <input type="text" class="form-control" id="nomeAlvo" placeholder="Nome do Esportista" name="nomeAlvo"/>
            </div>
            <div class="form-group">
                <label for="dataInicial">Data Inicial (MM/DD/AAAA)</label>
                <input type="text" class="form-control" id="dataInicial" placeholder="Data de Início" name="dataInicial"/>
            </div>

            <button type="submit" class="btn btn-primary">Solicitar</button>
        </form>
    </body>
</html>

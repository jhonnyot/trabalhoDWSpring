<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <title>buscar</title>
    </head>
    <body>          
        <div th:replace="cabecalhoLogado :: cabecalhoLogado"/>
        <div class="jumbotron">
            <div class="container">
                <div class="row">

                    <div class="col-md-3">
                    </div>
                    <div class="col-md-9">
                        <div class="page-header">
                            <h1 th:text="${usrName}"></h1>
                        </div>
                        <form method="post" role="form" th:action="@{/buscar}">
                            <div class="form-group">
                                <label for="nome">Procurar </label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Procurar</button>
                        </form>
                    </div>
                    <div class="container" th:if="${not notFound}">
                        Usuario Encontrado = <p th:text= "${usuario.getNome()}"></p>
                        <form method="post" th:action="@{/addAmg}">
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

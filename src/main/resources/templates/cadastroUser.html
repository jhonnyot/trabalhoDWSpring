<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Cadastro</title>
    </head>
    <body>
        <div th:if="${!isLogado}" th:include="cabecalhoLogin :: cabecalhoLogin"/>
        <div th:if="${isLogado}" th:include="cabecalhoLogado :: cabecalhoLogado"/>
        <div class="jumbotron"/>  
        <div class="page-header">
            <h1>Cadastro de Usuário 
                <small>Preencha os campos abaixo para criar seu cadastro.</small>
            </h1>
        </div> 
        <div th:replace="erros :: erros"/>
        <form method="post" role="form" th:action="@{/cadastroUser.html}">
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"/>
            </div>
            <div class="form-group">
                <label for="email">E-mail </label>
                <small><em>(nome@exemplo.com)</em>:</small>
                <input type="text" class="form-control" id="email" placeholder="E-mail" name="email"/>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço(Rua, Numero - Bairro): </label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço" name="endereco"/>
            </div>
            <div class="form-group">
                <label for="pais">Pais </label>
                <input type="text" class="form-control" id="pais" placeholder="Pais" name="pais"/>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade </label>
                <input type="text" class="form-control" id="cidade" placeholder="Cidade" name="cidade"/>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone Residencial: </label>
                <input type="text" class="form-control" id="telefone" placeholder="Telefone Residencial" name="telefone"/>
            </div>     
            <div class="form-group">
                <label for="senha">Escolha uma senha: </label>
                <input type="text" class="form-control" id="senha" placeholder="Digite sua senha" name="senha"/>
            </div> 
            <div class="form-group">
                <label for="disponivel">Disponível para hospedagem(s/n)  </label>
                <input type="text" class="form-control" id="disponivel" placeholder="Disponivel para hospedagem" name="disponivel"/>
            </div> 
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </body>
</html>

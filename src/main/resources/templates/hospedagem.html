<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Cadastro de hospedagem</title>
    </head>
    <body>
        <div class="jumbotron"/>  
        <div class="page-header">
            <h1>Cadastro de Hospedagem 
                <small>Preencha os campos abaixo para cadastrar sua hospedagem.</small>
            </h1>
        </div> 
        <div th:replace="erros :: erros"/>
        <div th:replace="cabecalhoLogado :: cabecalhoLogado"/>
        <form method="post" role="form" th:action="@{/hospedagem.html}">
            <div class="form-group">
                <label for="nomeHospedeiro">Nome do hospedeiro: </label>
                <input type="text" class="form-control" id="nomeHospedeiro" placeholder="Nome do Hospedeiro" name="nomeHospedeiro"/>
            </div>
            <div class="form-group">
                <label for="numeroHospedes">Numero de hospedes: </label>
                <input type="text" class="form-control" id="numeroHospedes" placeholder="Numero de Hospedes" name="numeroHospedes"/>
            </div>
            <div class="form-group">
                <label for="numeroEsportistas">Numero de praticantes de esporte:</label>
                <input type="text" class="form-control" id="numeroEsportistas" placeholder="Numero de Esportistas" name="numeroEsportistas"/>
            </div>
            <div class="form-group">
                <label for="dataInicial">Data Inicial (MM/DD/AAAA)</label>
                <input type="text" class="form-control" id="dataInicial" placeholder="Data de InÃ­cio" name="dataInicial"/>
            </div>
            <div class="form-group">
                <label for="dataFinal">Data Final (MM/DD/AAAA) </label>
                <input type="text" class="form-control" id="dataFinal" placeholder="Data Final" name="dataFinal"/>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Cadastro de hospedagem</title>
    </head>
    <body>
        <div th:if="${!isLogado}" th:include="cabecalhoLogin :: cabecalhoLogin"/>
        <div th:if="${isLogado}" th:include="cabecalhoLogado :: cabecalhoLogado"/>
        <div class="jumbotron"/>  
        <div class="page-header">
            <h1>Cadastro de Hospedagem 
                <small>Preencha os campos abaixo para cadastrar sua hospedagem.</small>
            </h1>
        </div> 
        <div th:replace="erros :: erros"/>
        <form method="post" role="form" th:action="@{/hospedagem.html}">
            <div class="form-group">
                <label for="nomeHospedeiro">Nome do hospedeiro: </label>
                <input type="text" class="form-control" id="nomeHospedeiro" placeholder="NomeHospedeiro" name="nomeHospedeiro"/>
            </div>
            <div class="form-group">
                <label for="numeroHospedes">Numero de hospedes: </label>
                <input type="text" class="form-control" id="numeroHospedes" placeholder="NumeroHospedes" name="numeroHospedes"/>
            </div>
            <div class="form-group">
                <label for="numeroEsportistas">Numero de praticantes de esporte:</label>
                <input type="text" class="form-control" id="numeroEsportistas" placeholder="NumeroEsportistas" name="numeroEsportistas"/>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço(Rua, Numero - Bairro): </label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço" name="endereco"/>
            </div>
            <div class="form-group">
                <label for="dataInicial">Data Inicial (MM/DD/AAAA)</label>
                <input type="text" class="form-control" id="dataInicial" placeholder="dataInicial" name="dataInicial"/>
            </div>
            <div class="form-group">
                <label for="dataFinal">Data Final (MM/DD/AAAA) </label>
                <input type="text" class="form-control" id="dataFinal" placeholder="dataFinal" name="dataFinal"/>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </body>
</html>
